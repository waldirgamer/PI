<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Produto</title>
    <link rel="stylesheet" href="styles.css"> <!-- Aqui você pode incluir seu arquivo de CSS -->
</head>
<body>
    <div class="container">
        <h1>Criar Novo Produto</h1>
        <form action="/produtos/criar/" method="POST"> <!-- Alterar a ação conforme necessário -->
            {% csrf_token %} <!-- Token CSRF para proteção, caso esteja usando Django -->
            
            <div class="form-group">
                <label for="nome">Nome do Produto:</label>
                <input type="text" id="nome" name="nome" required placeholder="Nome do produto">
            </div>

            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="4" required placeholder="Descrição do produto"></textarea>
            </div>

            <div class="form-group">
                <label for="preco">Preço (R$):</label>
                <input type="number" id="preco" name="preco" step="0.01" required placeholder="Preço do produto">
            </div>

            <div class="form-group">
                <label for="quantidade">Quantidade em Estoque:</label>
                <input type="number" id="quantidade" name="quantidade" required placeholder="Quantidade disponível">
            </div>

            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <input type="text" id="categoria" name="categoria" required placeholder="Categoria do produto">
            </div>

            <button type="submit" class="btn-submit">Criar Produto</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 - Seu Nome ou Empresa</p>
    </footer>
</body>
</html>
